<!DOCTYPE html>
<html lang="om">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Afaan Oromo Number Converter</title>

<style> 
body {
    font-family: "Segoe UI", Roboto, Arial, sans-serif;
    background: #f1f5f9;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    min-height: 100vh;
}

.container {
    background: white;
    width: 95%;
    max-width: 480px;
    margin-top: 40px;
    padding: 25px;
    border-radius: 18px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.08);
    text-align: center;
}

h2 {
    color: #1e293b;
    font-size: 1.6rem;
    margin-bottom: 20px;
}

input {
    width: 100%;
    padding: 14px;
    border: 1px solid #cbd5e1;
    border-radius: 10px;
    font-size: 1.1rem;
    margin-bottom: 15px;
}

.buttons {
    display: flex;
    gap: 10px;
}

button {
    flex: 1;
    padding: 14px;
    border: none;
    color: white;
    border-radius: 10px;
    font-size: 1.05rem;
    cursor: pointer;
}

#convertBtn { background: #2563eb; }
#convertBtn:hover { background: #1e40af; }

#audioBtn { background: #059669; }
#audioBtn:hover { background: #047857; }

#out {
    margin-top: 20px;
    font-size: 1.25rem;
    color: #0f172a;
    line-height: 1.6;
    padding: 15px;
    background: #f8fafc;
    border-radius: 12px;
    min-height: 40px;
    border: 1px solid #e2e8f0;
}

/* BACK TO HOME */
.back-container{
    margin-top: 25px;
    text-align: center;
}

.back-btn{
    display: inline-block;
    padding: 12px 18px;
    background: #334155;
    color: #ffffff;
    text-decoration: none;
    border-radius: 10px;
    font-size: 1rem;
    transition: background 0.2s ease, transform 0.1s ease;
}

.back-btn:hover{
    background: #1e293b;
    transform: translateY(-1px);
}
</style>
</head>

<body>
<div class="container">
    <h2>Number â†’ Afaan Oromo</h2>

    <input type="number" id="num" step="0.0001" placeholder="Lakkoofsa galchi...">

    <div class="buttons">
        <button id="convertBtn">Jijjiiri</button>
        <button id="audioBtn">ðŸ”Š Audio</button>
    </div>

    <p id="out"></p>

    <!-- BACK TO HOME BUTTON -->
    <div class="back-container">
        <a href="index.html" class="back-btn">â¬… Gara Home deebi'i</a>
    </div>
</div>

<!-- JS FILE -->
<script src="numbers.js"></script>
</body>
</html>
